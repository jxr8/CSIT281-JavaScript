<script type="text/javascript">

  // Data type #1 'Number'; Integers & Decimals
  let number = 2022;
  document.write(number);

  // Data type #2 'Strings'; Words or phrases
  let sentence = 'I attend Mount Aloysius college';
  document.write(sentence);

  // Data type #3 'Boolean'; True or False values
  let desktop = false;
  document.write(desktop);

  // Data type #4 'Null'; Variables with no data set intentionally
  let value = null;
  document.write(value);

  // Data type #5 'Undefined'; Varaibles that should have a value but do not
  let word = undefined;
  document.write(word);

  // Data type #6 'Symbol'; Values as symbols
  let license = Symbol();

  // Data type #7 'Objects'; Collections of data
  let nlEast = ['Braves', 'Marlins', 'Mets', 'Nationals', 'Phillies'];

  for(let x = 0; x < nlEast.length; x++){
  document.write(nlEast[x]);
}
</script>
